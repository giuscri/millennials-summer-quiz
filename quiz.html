001, 2002], "answer": 3, "difficulty": "medium", "category": "history"}, {"question": "Per quale console di videogiochi non usc\u00ec il titolo \"Mafia\"?", "choices": ["Xbox", "PC", "Gamecube", "Dreamcast"], "answer": 2, "difficulty": "medium", "category": "videogames"}, {"question": "Quale band ha realizzato l'album \"Californication\" nel 1999?", "choices": ["Nirvana", "Red Hot Chili Peppers", "Green Day", "Coldplay"], "answer": 1, "difficulty": "medium", "category": "music"}, {"question": "Quale di questi album di Eminem ha vinto l'Academy Award per la migliore canzone originale?", "choices": ["The Slim Shady LP", "The Marshall Mathers LP", "The Eminem Show", "8 Mile"], "answer": 3, "difficulty": "hard", "category": "music"}, {"question": "Quando \u00e8 stato il primo atterraggio su Marte?", "choices": [1989, 1976, 1995, 1965], "answer": 1, "difficulty": "hard", "category": "maths and science"}, {"question": "Quale band ha realizzato l'album \"Kid A\" nel 2000?", "choices": ["Coldplay", "Radiohead", "U2", "Oasis"], "answer": 1, "difficulty": "hard", "category": "music"}, {"question": "Qual \u00e8 il nome del sistema di intelligenza artificiale sviluppato da IBM che ha vinto Jeopardy nel 2011?", "choices": ["DeepMind", "Watson", "AlphaGo", "GPT-3"], "answer": 1, "difficulty": "hard", "category": "technology"}, {"question": "Chi \u00e8 stato il presidente degli Stati Uniti d'America per la maggior parte degli anni 2000?", "choices": ["Bill Clinton", "George W. Bush", "Barack Obama", "Donald Trump"], "answer": 1, "difficulty": "medium", "category": "history"}, {"question": "In quale citt\u00e0 si trova la Torre Eiffel?", "choices": ["Londra", "Roma", "Parigi", "Berlino"], "answer": 2, "difficulty": "easy", "category": "life"}, {"question": "Quale politico italiano \u00e8 noto per il suo soprannome \"Il Cavaliere\"?", "choices": ["Silvio Berlusconi", "Romano Prodi", "Giuseppe Conte", "Matteo Salvini"], "answer": 0, "difficulty": "easy", "category": "Italian Politics"}, {"question": "A quanto ammonta l'IVA sulla prima casa?", "choices": ["3%", "1%", "0%", "4%"], "answer": 2, "difficulty": "medium", "category": "life"}, {"question": "Quale di queste non \u00e8 una delle casate principali in \"Il Trono di Spade\"?", "choices": ["Stark", "Lannister", "Baggins", "Targaryen"], "answer": 2, "difficulty": "easy", "category": "literature"}, {"question": "Qual \u00e8 l'et\u00e0 minima per ottenere la patente di guida in Italia?", "choices": [16, 18, 20, 21], "answer": 1, "difficulty": "easy", "category": "life"}, {"question": "Chi \u00e8 stato il Primo Ministro italiano pi\u00f9 giovane nella storia della Repubblica Italiana?", "choices": ["Benito Mussolini", "Romano Prodi", "Silvio Berlusconi", "Matteo Renzi"], "answer": 3, "difficulty": "medium", "category": "Italian Politics"}, {"question": "Chi era il Primo Ministro italiano durante gli \"anni di piombo\"?", "choices": ["Giulio Andreotti", "Aldo Moro", "Francesco Cossiga", "Bettino Craxi"], "answer": 1, "difficulty": "hard", "category": "Italian Politics"}, {"question": "Qual \u00e8 la terza cifra decimale di \u03c0?", "choices": [2, 1, 3, 4], "answer": 1, "difficulty": "hard", "category": "maths and science"}, {"question": "Qual \u00e8 la velocit\u00e0 della luce nel vuoto?", "choices": ["Circa 3 x 10^8 m/s", "Circa 5 x 10^8 m/s", "Circa 1 x 10^8 m/s", "Circa 2 x 10^8 m/s"], "answer": 0, "difficulty": "medium", "category": "maths and science"}, {"question": "Chi \u00e8 stato il Primo Ministro italiano per la maggior parte degli anni 2000?", "choices": ["Romano Prodi", "Silvio Berlusconi", "Matteo Renzi", "Giuliano Amato"], "answer": 1, "difficulty": "medium", "category": "history"}, {"question": "In quale anno \u00e8 stato rilasciato il sistema operativo Windows XP?", "choices": [2000, 2001, 2002, 2003], "answer": 1, "difficulty": "hard", "category": "computers"}, {"question": "Quale di questi \u00e8 un social network rilasciato nel 2004?", "choices": ["Friendster", "MySpace", "Facebook", "Instagram"], "answer": 2, "difficulty": "hard", "category": "social media"}, {"question": "Chi \u00e8 stato il primo Primo Ministro della Repubblica Italiana?", "choices": ["Alcide De Gasperi", "Enrico De Nicola", "Luigi Einaudi", "Giovanni Leone"], "answer": 0, "difficulty": "hard", "category": "Italian Politics"}, {"question": "Chi \u00e8 stato il primo Presidente della Repubblica Italiana?", "choices": ["Luigi Einaudi", "Enrico De Nicola", "Giovanni Gronchi", "Giuseppe Saragat"], "answer": 1, "difficulty": "hard", "category": "Italian Politics"}];

        const options = document.querySelectorAll('.option');
        const questionText = document.getElementById('question-text');

        const questionIndex = Number(localStorage.getItem('questionIndex')) || 0;
        const question = questions[questionIndex % questions.length];

        questionText.textContent = question.question;
        options.forEach((option, index) => {
            option.textContent = question.choices[index];
        });

        options.forEach((option, index) => {
            option.addEventListener('click', function() {
                options.forEach((opt, optIndex) => {
                    opt.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'border-gray-500');
                    if (optIndex === question.answer) {
                        opt.classList.add('text-white', 'bg-green-300');
                    } else {
                        opt.classList.add('text-white', 'bg-red-300');
                    }
                    if(opt === option){
                        opt.classList.add('border-gray-500');
                    }
                });
            });
        });

        window.onload = function() {
            document.querySelector('#main').classList.add('opacity-100');
        };

        window.addEventListener('keydown', function(event) {
            if (['ArrowRight', 'ArrowLeft'].includes(event.key)) {
                document.querySelector('#main').classList.remove('opacity-100');

                setTimeout(() => {
                    if (event.key === 'ArrowRight') {
                        localStorage.setItem('questionIndex', questionIndex + 1);
                    } else if (event.key === 'ArrowLeft') {
                        localStorage.setItem('questionIndex', questionIndex - 1);
                    }

                    location.reload();
                }, 300);
            }
        });

        const isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;
        if (isMobile) {
            // On mobile enable to change questions tapping left/right
            document.documentElement.addEventListener('click', function(event) {
                const pageWidth = window.innerWidth;
                const clickX = event.clientX;

                if (clickX > 3 * pageWidth / 4) {
                    document.querySelector('#main').classList.remove('opacity-100');

                    setTimeout(() => {
                        localStorage.setItem('questionIndex', questionIndex + 1);
                        location.reload();
                    }, 300);
                } else if (clickX < pageWidth / 4) {
                    document.querySelector('#main').classList.remove('opacity-100');

                    setTimeout(() => {
                        localStorage.setItem('questionIndex', questionIndex - 1);
                        location.reload();
                    }, 300);
                }
            });
        }

        const fiftyFiftyButton = document.getElementById('fifty-fifty-button');
        fiftyFiftyButton.addEventListener('click', function() {
            let wrongOptions = [];
            options.forEach((option, index) => {
                if (index !== question.answer) {
                    wrongOptions.push(option);
                }
            });

            // Get the first two wrong options
            wrongOptions.slice(0, 2).forEach(option => {
                option.disabled = true;
                option.classList.add('bg-red-300');
            });

            // Disable the 50:50 button after it is used
            fiftyFiftyButton.disabled = true;
        });
    </script>
